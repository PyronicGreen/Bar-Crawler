    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bar Crawler</h1>
        <nav>
            <ul>

    <form name="post" id="postForm">
        <label for="location">Bar Location: </label>
        <input type="text" id="location" name="location">
        <br>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date">
        <br>
        <label for="time">Time: </label>
        <input type="time" id="time" name="time">
        <br>
        <label for="details">Details: </label>
        <textarea name="details" id="details" cols="40" rows="4">Enter event details here</textarea>
        <br>
        <br>
        <input type="submit" value="Post event!">
    </form>
<script src="./scripts/user-post.js"></script>
